plugins {
	id 'java'
	id 'application'
}

repositories {
	// Use JCenter for resolving dependencies.
	jcenter()
	mavenCentral()
}

dependencies {
	// Use JUnit Jupiter API for testing.
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

	// Use JUnit Jupiter Engine for testing.
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

version = '0.1'

java {
	modularity.inferModulePath = true
	toolchain.languageVersion = JavaLanguageVersion.of(15)
}

// fuck fuck fuck fuck fuck you encoding, for god's sake why won't java JUST USE UNICODE TRANSFORMATION FORMAT 8 ?????????
compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}
tasks.named('javadoc') {
	options.encoding = "UTF-8"
}

sourceSets {
	main {
		java {
			srcDirs = ['src']
		}
		resources {
			srcDirs = ['src']
		}
		output.resourcesDir = file('build/out/bin')
		java.outputDir = file('build/out/bin')
	}

	test {
		java {
			srcDirs = ['test']
		}
		resources {
			srcDirs = ['test']
		}
		output.resourcesDir = file('build/out/testbins')
		java.outputDir = file('build/out/testbins')
	}
}

application {
	mainModule = 'sof'
	mainClass = 'klfr.sof.cli.CLI'

	applicationDefaultJvmArgs = ["-Dfile.encoding=UTF-8"]
}

tasks.named('test') {
	// Use junit platform for unit tests.
	useJUnitPlatform()
}
